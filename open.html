  <form action='open.php' method="post">
    <div class="row" style="margin-left: 20%;margin-top: 15px;">
      <div class="col-lg-3">
        <input type="text" name='fname' class="form-control" placeholder="First name" required>
      </div>
      <br>
      <div class="col-lg-3">
        <input type="text" name='mname' class="form-control" placeholder="Middle name">
      </div>
      <div class="col-lg-3">
        <input type="text" name='lname' class="form-control" placeholder="Last name" required>
      </div>
    </div>
    <div class="col-lg-4" style="margin-left: 33%;margin-top: 22px;">
      <input type='date' name='dob' class='form-control' placeholder="Enter your DOB" required>
    </div>

    <select class="custom-select col-lg-4" id="inputGroupSelect04" name='gender'
      aria-label="Example select with button addon" style="margin-left: 34%;margin-top: 22px;width: 430px;" required>
      <option selected>Choose your Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Others</option>
    </select>

    <div class="col-lg-8" style="margin-left: 18%;margin-top: 23px;">
      <input type="text" name='address' class="form-control" id="inputAddress" placeholder="Enter your address"
        required>
    </div>
    <select class="custom-select col-lg-4" id="inputGroupSelect04" name='ifsc'
      aria-label="Example select with button addon" style="margin-left: 34%;margin-top: 22px;width: 430px;" required>
      <option selected>Select the IFSC code</option>
      <option value="BM58796">BM58796(JP Nagar)</option>
      <option value="BM75346">BM75346(Vidyranyapuram)</option>
      <option value="BM96854">BM96854(Kuvempu Nagar)</option>
      <option value="BM31204">BM31204(Jaynagar)</option>
      <option value="BM86103">BM86103(Vijaynagar)</option>
    </select>



    <select class="custom-select col-lg-4" id="inputGroupSelect04" name='account_type'
      aria-label="Example select with button addon" style="margin-left: 34%;margin-top: 22px; width: 430px;" required>
      <option selected>Select the type of Account</option>
      <option value="Savings">Savings Account</option>
      <option value="Business">Bussiness Account</option>
      <option value="Current">Current Account</option>

    </select>

    <div class="col-lg-4" style="margin-left: 33%;margin-top: 22px;">
      <input type='password' name='pin' class='form-control' placeholder="Enter your PIN(6 Digit)" required>
    </div>
    <div>
      <button type="submit" class="btn btn-primary mb-2" style="margin-left:47%;margin-top:30px;">Submit</button>
    </div>
